<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pengajuan Adopsi</title>
    <link rel="stylesheet" href="form.css">
    
</head>
<body>

    <div class="form-container">
        <h2>Form Pengajuan Adopsi</h2>
        <form action="submit_adoption.php" method="POST" enctype="multipart/form-data">
            <label for="name">Nama Lengkap:</label>
            <input type="text" name="name" required>

            <label for="phone">Nomor Telepon:</label>
            <input type="tel" name="phone" required>

            <label for="email">Email:</label>
            <input type="email"  name="email" required>

            <label for="reason">Alasan Adopsi:</label>
            <textarea  name="reason" rows="4" required></textarea>

            <label for="date">Tanggal Adopsi:</label>
            <input type="date" name="date" required>

            <label for="bukti_pembayaran">donate :</label>
            <input type="file" name="files" required>

            <button type="submit" name="submit">Ajukan</button>
        </form>

</body>
</html>
